{% extends 'masterTemplate.html' %}
{% block contentBody %}
<h1 class="alert alert-success">Crear Empleado</h1>
<form method="post">
    {% csrf_token %}
    <label class="mt-3">Run:</label>
    <input type="text" name="run" class="form-control">
    <label class="mt-3">Nombre:</label>
    <input type="text" name="nombre" class="form-control">
    <label class="mt-3">Fecha Nacimiento</label>
    <input type="date" name="fecha" class="form-control">
    <label class="mt-3">Estado Civil</label>
    <select name="ecivil">
        <option selected disabled>Seleccione estado civil</option>
        <option value="casad@">Casad@</option>
        <option value="solter@">Solter@</option>
        <option value="viud@">Viud@</option>
        <option value="separad@">Separad@</option>
    </select>
    <label class="mt-3">Genero</label>
    <div>
        <input type="radio" name="genero"> Femenino
        <input type="radio" name="genero"> Masculino
        <input type="radio" name="genero"> No Binario
    </div>
    <label>Comentario</label>
    <textarea name="comentario" id="comentario" cols="30" class="form-control"></textarea>
    <hr>
    <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <input type="reset" value="Limpiar" class="btn btn-outline-secundary">
    </div>
</form>
{% endblock %}
