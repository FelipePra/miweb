{% extends 'MasterTemplate.html' %}
{% block contenido %}
{%if mascota %}
<h1 class="mt-3 alert alert-success text-center">Lista Mascotas</h1>
<div class="text-end mb-3">
    <a href="/ingresarmascota" class="btn btn-primary">Crear Mascotas</a>
</div>
<table class="table"> 
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Especie</th>
        </tr>
    </thead>
    <tbody>
        {% for m in mascota %}
        <tr>
            <td>{{ m.nombre}}</td>
            <td>{{ m.especie}}</td>
            <td>
                <a href="/eliminarmascota/{{p.id}}" class="btn btn-danger">Eliminar</a>
                <a href="/editarmascota/{{p.id}}" class="btn btn-warning">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <div class="alert alert-warning">No existen registros</div>
{% endif %}
{% endblock %}
